log4j.rootLogger=WARN,R,A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
#log4j.appender.A1=System.out
log4j.appender.A1.Encoding=UTF-8
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%p]-[%l]%m%n 

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.Encoding=UTF-8
#log4j.appender.R.File=WEB-INF/log4j.log
#log4j.appender.R.File=${webapp.root}/WEB-INF/log4j.log
log4j.appender.R.File=c:/logs/log4j.log
log4j.appender.R.MaxFileSize=500KB
log4j.appender.R.MaxBackupIndex=10
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%p]-[%l]%m%n